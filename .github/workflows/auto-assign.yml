name: Auto-Assign Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - name: Assign issue to owner
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ASSIGNEE: agasking1337
        run: |
          gh issue edit $ISSUE_NUMBER --add-assignee $ASSIGNEE
